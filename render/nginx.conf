worker_processes auto;

events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Better gzip for assets (optional but nice)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types
        text/plain text/css text/xml application/json application/javascript
        application/xml application/xml+rss text/javascript image/svg+xml;

    server {
        listen 8080;
        server_name _;

        root /var/www/html/public;
        index index.php index.html;

        # Security-ish headers (safe defaults)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Main routing for Laravel
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM
        location ~ \.php$ {
            include fastcgi_params;

            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $document_root;

            # âœ… Critical for Render / reverse proxy HTTPS (fix auth redirect loop)
            fastcgi_param HTTPS on;
            fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
            fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
            fastcgi_param HTTP_X_FORWARDED_HOST $host;
            fastcgi_param HTTP_X_FORWARDED_PORT $server_port;

            fastcgi_pass 127.0.0.1:9000;

            fastcgi_intercept_errors on;
            fastcgi_buffer_size 32k;
            fastcgi_buffers 16 16k;
        }

        # Deny access to hidden files (.env, .git, etc)
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Static assets cache
        location ~* \.(css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot)$ {
            try_files $uri /index.php?$query_string;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
